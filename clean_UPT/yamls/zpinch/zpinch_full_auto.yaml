wandb: attention_testing
name: zpinch-128x128-train-stdatt
stage_name: stage1
vars:
  lr: 5.0e-5
  batch_size: 4
  max_batch_size: 4
  epochs: 500
  version: v1
  model_dim: 192
  num_latent_tokens: 256
  num_supernodes: 2048
  radius_graph_r: 5.0
  radius_graph_max_num_neighbors: 32
  rollout_num_input_points: 16384
  clamp: 0
  clamp_mode: log
  optim:
    kind: lion
    lr: ${vars.lr}
    weight_decay: 0.5
    schedule:
      - schedule:
          kind: linear_increasing_schedule
          exclude_first: true
          exclude_last: true
        end_epoch: 10
      - schedule:
          kind: cosine_decreasing_schedule
          exclude_last: true
        end_epoch: ${vars.epochs}
        end_value: 1.0e-6

datasets:
  train:
    kind: well_zpinch_dataset
    split: train
    root: /home/workspace/flash/ZEN_WELL_train/128x128/data/
    num_input_timesteps: 4
    norm: mean0std1_auto
    clamp: ${vars.clamp}
    clamp_mode: ${vars.clamp_mode}
    max_num_timesteps: 202
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}

  train_rollout:
    kind: well_zpinch_dataset
    split: train
    root: /home/workspace/flash/ZEN_WELL_train/128x128/data/
    num_input_timesteps: .inf
    max_num_timesteps: 202
    num_input_points: ${vars.rollout_num_input_points}
    norm: mean0std1_auto
    clamp: ${vars.clamp}
    clamp_mode: ${vars.clamp_mode}
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}

  test_rollout:
    kind: well_zpinch_dataset
    split: test
    root: /home/workspace/flash/ZEN_WELL_train/128x128/data/
    num_input_timesteps: .inf
    max_num_timesteps: 202
    num_input_points: ${vars.rollout_num_input_points}
    norm: mean0std1_auto
    clamp: ${vars.clamp}
    clamp_mode: ${vars.clamp_mode}
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}

  valid_rollout:
    kind: well_zpinch_dataset
    split: valid
    root: /home/workspace/flash/ZEN_WELL_train/128x128/data/
    num_input_timesteps: .inf
    max_num_timesteps: 202
    num_input_points: ${vars.rollout_num_input_points}
    norm: mean0std1_auto
    clamp: ${vars.clamp}
    clamp_mode: ${vars.clamp_mode}
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}

  test:
    kind: well_zpinch_dataset
    split: test
    root: /home/workspace/flash/ZEN_WELL_train/128x128/data/
    num_input_timesteps: 4
    norm: mean0std1_auto
    clamp: ${vars.clamp}
    clamp_mode: ${vars.clamp_mode}
    max_num_timesteps: 202
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}

model:
  kind: cfd_simformer_model
  conditioner:
    kind: conditioners.timestep_velocity_conditioner_pdearena
    kwargs: ${select:dim192:${yaml:models/dim}}
    optim: ${vars.optim}
  encoder:
    kind: encoders.cfd_pool_transformer_perceiver
    num_latent_tokens: ${vars.num_latent_tokens}
    enc_depth: 4
    kwargs: ${select:dim96to192:${yaml:models/encoders/pool_transformer_perceiver}}
    optim: ${vars.optim}
  latent:
    kind: latent.transformer_model
    depth: 4
    kwargs: ${select:dim192:${yaml:models/latent/transformer}}
    optim: ${vars.optim}
  decoder:
    kind: decoders.cfd_transformer_perceiver
    depth: 4
    use_last_norm: true
    clamp: ${vars.clamp}
    clamp_mode: ${vars.clamp_mode}
    kwargs: ${select:dim192to96:${yaml:models/decoders/transformer_perceiver}}
    optim: ${vars.optim}

trainer:
  kind: cfd_simformer_trainer
  precision: float32
  max_epochs: ${vars.epochs}
  effective_batch_size: ${vars.batch_size}
  max_batch_size: ${vars.max_batch_size}
  radius_graph_r: ${vars.radius_graph_r}
  radius_graph_max_num_neighbors: ${vars.radius_graph_max_num_neighbors}
  loss_function:
    kind: elementwise_loss
    loss_function:
      kind: mse_loss
  early_stopper:
    kind: metric_early_stopper
    every_n_epochs: 1
    tolerance: 10
    metric_key: loss/online/x_hat/E1
  log_every_n_epochs: 1
  callbacks:
    - kind: best_checkpoint_callback
      every_n_epochs: 1
      metric_key: loss/online/x_hat/E1
      save_optim: true
    - kind: checkpoint_callback
      every_n_epochs: 2
      save_weights: false
      save_latest_weights: true
      save_latest_optim: true
    - kind: checkpoint_callback
      every_n_epochs: 10
      save_weights: true
      save_optim: true
    - kind: offline_correlation_time_callback
      every_n_epochs: 2
      dataset_key: train_rollout
    - kind: offline_correlation_time_callback
      every_n_epochs: 2
      dataset_key: test_rollout
