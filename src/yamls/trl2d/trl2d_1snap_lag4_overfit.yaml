wandb: UPT_benchmarking_well
name: trl2d-1snap-lag4-overfit
stage_name: trl2d_1snap_lag4_overfit

vars:
  lr: 5.0e-4
  batch_size: 1
  max_batch_size: 1
  epochs: 500
  num_latent_tokens: 128
  num_supernodes: null
  radius_graph_r: 5.0
  radius_graph_max_num_neighbors: 32
  clamp: 0
  clamp_mode: log

  optim:
    kind: adamw
    lr: ${vars.lr}
    weight_decay: 0.0
    lr_scaler:
      kind: linear_lr_scaler
      divisor: 1

datasets:
  train:
    kind: well_trl2d_dataset
    split: train
    well_base_path: /home/workspace/projects/data/datasets_david/datasets/
    num_input_timesteps: 1
    num_output_timesteps: 1
    dt_stride: 4
    norm: mean0std1_auto
    clamp: 0
    clamp_mode: log
    max_num_timesteps: 101
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}
    dataset_wrappers:
      - kind: subset_wrapper
        start_index: 36
        end_index: 37
  test:
    kind: well_trl2d_dataset
    split: test
    well_base_path: /home/workspace/projects/data/datasets_david/datasets/
    num_input_timesteps: 1
    num_output_timesteps: 1
    dt_stride: 4
    norm: mean0std1_auto
    clamp: 0
    clamp_mode: log
    max_num_timesteps: 101
    max_num_sequences: 1
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}
    dataset_wrappers:
      - kind: subset_wrapper
        end_index: 1

model:
  kind: cfd_simformer_model
  conditioner:
    kind: conditioners.timestep_velocity_conditioner_pdearena
    kwargs: ${select:dim192:${yaml:models/dim}}
    optim: ${vars.optim}
  encoder:
    kind: encoders.cfd_pool_transformer_perceiver
    num_latent_tokens: ${vars.num_latent_tokens}
    enc_depth: 2
    kwargs: ${select:dim96to192:${yaml:models/encoders/pool_transformer_perceiver}}
    drop_path_rate: 0.0
    optim: ${vars.optim}
  latent:
    kind: latent.transformer_model
    depth: 2
    kwargs: ${select:dim192:${yaml:models/latent/transformer}}
    optim: ${vars.optim}
  decoder:
    kind: decoders.cfd_transformer_perceiver
    depth: 2
    use_last_norm: true
    clamp: ${vars.clamp}
    clamp_mode: ${vars.clamp_mode}
    kwargs: ${select:dim192to96:${yaml:models/decoders/transformer_perceiver}}
    drop_path_rate: 0.0
    optim: ${vars.optim}

trainer:
  kind: cfd_simformer_trainer
  precision: float32
  max_epochs: ${vars.epochs}
  effective_batch_size: ${vars.batch_size}
  max_batch_size: ${vars.max_batch_size}
  radius_graph_r: ${vars.radius_graph_r}
  radius_graph_max_num_neighbors: ${vars.radius_graph_max_num_neighbors}
  log_first_batch_stats: true
  loss_function:
    kind: elementwise_loss
    loss_function:
      kind: mse_loss
  log_every_n_epochs: 10


