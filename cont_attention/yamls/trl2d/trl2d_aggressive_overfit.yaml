wandb: disabled
name: trl2d-aggressive-overfit
stage_name: stage1
vars:
  lr: 1.0e-2  # 10x higher LR
  batch_size: 1
  max_batch_size: 1
  epochs: 2000  # More epochs
  model_dim: 256  # Larger model
  num_latent_tokens: 512  # More tokens
  num_supernodes: 2048
  radius_graph_r: 5.0
  radius_graph_max_num_neighbors: 32
  norm: mean0std1

  optim:
    kind: adam  # Adam for stability
    lr: ${vars.lr}
    weight_decay: 0.0  # No regularization

datasets:
  train:
    kind: well_trl2d_dataset
    split: train
    well_base_path: /home/workspace/projects/data/datasets_david/datasets/
    num_input_timesteps: 4
    norm: ${vars.norm}
    clamp: 0
    clamp_mode: log
    max_num_timesteps: 101
    max_num_sequences: 1
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}

  test:
    kind: well_trl2d_dataset
    split: train
    well_base_path: /home/workspace/projects/data/datasets_david/datasets/
    num_input_timesteps: 4
    norm: ${vars.norm}
    clamp: 0
    clamp_mode: log
    max_num_timesteps: 101
    max_num_sequences: 1
    collators:
      - kind: cfd_simformer_collator
        num_supernodes: ${vars.num_supernodes}

model:
  kind: cfd_simformer_model
  conditioner:
    kind: conditioners.timestep_velocity_conditioner_pdearena
    kwargs:
      dim: 256
    optim: ${vars.optim}
  encoder:
    kind: encoders.cfd_pool_transformer_perceiver
    num_latent_tokens: ${vars.num_latent_tokens}
    enc_depth: 4  # Deeper
    kwargs:
      gnn_dim: 128
      enc_dim: 128
      perc_dim: 256
      enc_num_attn_heads: 4
      perc_num_attn_heads: 4
    optim: ${vars.optim}
  latent:
    kind: latent.transformer_model
    depth: 4
    kwargs:
      dim: 256
      num_attn_heads: 4
    optim: ${vars.optim}
  decoder:
    kind: decoders.cfd_transformer_perceiver
    depth: 4
    use_last_norm: false  # No LayerNorm before output
    clamp: 0
    clamp_mode: log
    kwargs:
      dim: 256
      perc_dim: 128
      num_attn_heads: 4
      perc_num_attn_heads: 4
    optim: ${vars.optim}

trainer:
  kind: cfd_simformer_trainer
  precision: float32
  max_epochs: ${vars.epochs}
  effective_batch_size: ${vars.batch_size}
  max_batch_size: ${vars.max_batch_size}
  radius_graph_r: ${vars.radius_graph_r}
  radius_graph_max_num_neighbors: ${vars.radius_graph_max_num_neighbors}
  loss_function:
    kind: elementwise_loss
    loss_function:
      kind: mse_loss
  log_every_n_epochs: 50
  callbacks:
    - kind: checkpoint_callback
      every_n_epochs: 500
      save_weights: true
      save_optim: true



